<!DOCTYPE html>
<html lang="ru">
<meta charset="utf-8">
<link href="css/common.css" rel="stylesheet">
<link href="css/btn.css" rel="stylesheet">
<head>
	<title></title>
</head>
<body>
	<div class="wa-value"><input  title="Телефон"  type="text" name="data[phone]" value=""></div></div><div class="wa-field wa-field-email">
                    <div class="wa-name">Email</div>
                    <div class="wa-value"><input  title="Email"  type="text" name="data[email]" value="ddd@fff.com"></div></div><div class="wa-field wa-field-password">
                    <div class="wa-name">Пароль</div>
                    <div class="wa-value"><input   type="password" name="data[password]" value="123"></div></div><div class="wa-field wa-field-password_confirm">
                    <div class="wa-name">Подтвердите пароль</div>
                    <div class="wa-value"><input   type="password" name="data[password_confirm]" value="123"></div></div><div class="wa-field"><div class="wa-value"><div class="wa-captcha">
                    </div>

    <p>
        <img class="wa-captcha-img" src="" alt="CAPTCHA" title="Обновить капчу (CAPTCHA)">
        <strong>&rarr;</strong>
        <input type="text" name="captcha" class="wa-captcha-input wa-error" autocomplete="off">
    </p>
	<div class="content">
		<p>
        	<a href="#" class="wa-captcha-refresh">Обновить капчу (CAPTCHA)</a>
    	</p>
	</div>
	<em class="wa-error-msg">Капча введена неверно</em>
	<input type="checkbox" name="data[terms_accepted]" value="1">
	<br>
	<input type="submit" value="Регистрация"> или <a href="/market/login/">войдите</a>
</body>
</html>
